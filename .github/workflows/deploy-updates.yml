name: Deploy Updates from Tauri App Releases

on:
  workflow_dispatch:
  # schedule:
  #  - cron: '0 0 * * *' # tous les jours Ã  minuit

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - app: yapuka
            repo: breezeapps/Yapuka

    env:
      GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}

    steps:
      - name: ðŸ“¦ Checkout this update repo (tauri-updates)
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: ðŸ” Auth GH CLI + Get tag
        env:
            GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
        run: |
            tag=$(gh release view --repo "${{ matrix.repo }}" --json tagName -q '.tagName')
            echo "tag=$tag" >> $GITHUB_OUTPUT


      - name: ðŸ§  Get latest release tag
        id: get-tag
        env:
            GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
        run: |
            tag=$(gh release view --repo "${{ matrix.repo }}" --json tagName -q '.tagName')
            echo "tag=$tag" >> $GITHUB_OUTPUT


      - name: ðŸ“¥ Download release assets
        id: download-assets
        env:
            GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
        run: |
            mkdir -p updates/${{ matrix.app }}
            gh release download ${{ steps.get-tag.outputs.tag }} \
            --repo "${{ matrix.repo }}" \
            --dir "updates/${{ matrix.app }}"

      - name: ðŸš€ Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add updates/${{ matrix.app }}
          git commit -m "ðŸ”„ Update ${{ matrix.app }} to ${{ steps.get-tag.outputs.tag }}" || echo "Nothing to commit"
          git push
